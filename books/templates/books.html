<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="">
    <title>List of Book</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  </head>
  <body>
    <div class="container ">
      <h1 class="text-center"> List Of Books </h1>
        <div class="row" style="margin-bottom:5px">
          <div class="col-md-11">
          </div>
          <div class="col-md-1">
              <a class="btn btn-primary " href="{% url 'create_book' %}">New</a>
          </div>
        </div>

    <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Date Publish</th>
        <th scope="col">Number Of Page</th>
        <th scope="col">Type Of Book</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}

      <tr>
        <th>{{book.title}}</th>
        <td>{{book.author}}</td>
        <td>{{book.date_publish}}</td>
        <td>{{book.number_of_pages}}</td>
        <td>{{book.type_of_book}}</td>
        <td><a class="btn btn-success" href="{% url 'update_book' book.id %}">Edit</a>
            <a class="btn btn-danger" href="{% url 'delete_book' book.id %}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
    </div>
  </body>
</html>
